<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Simple</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,900;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tareas Simples con Drag & Drop</h1>
        <div class="control">
            <form id="form">
                <label for="tareas"></label>
                <input type="text" placeholder="Tarea por hacer" id="tarea" autocomplete="off" autofocus>
                <button class="btn-guardar">Registrar</button>
            </form>
        </div>
    </header>
    <div class="container">
        <div class="tareas-pendientes">
            <h2>Pendientes</h2>
            <div id="lista-tareas" class="tareas">
                
            </div>
        </div>
        <div class="tareas-completadas">
            <h2>Completadas</h2>
            <div id="tareas-completadas" class="completadas tareas">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
